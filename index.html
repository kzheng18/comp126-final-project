<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>China #1</title>
</head>
<body>
    
    <!--
        - TOP BAR
    -->
        <div class="top-bar">
            <div class="container">
                
                <address class="topbar-item">
                    <div class="icon">
                        <ion-icon name="location-outline" area-hidden="true"></ion-icon>
                    </div>
                </address>

                <span class="span">
                    Yincheng Rd, Lujiazui, Pudong, Shanghai, China, 200120                
                </span>
            </div>

            <div class="separator"></div>

            <div class="topbar-item item-2">
                <div class="icon">
                    <ion-icon name="time-outline" area-hidden="true"></ion-icon>
                </div>
                <span class="span">
                    Daily : 11.00 am to 9.00 pm
                </span>
            </div>

            <a href="tel:+11234567890" class="topbar-item link">
                <div class="icon">
                    <ion-icon name="call-outline" area-hidden="true"></ion-icon>
                </div>
                <span class="span">
                    +1 123 456 7890
                </span>
            </a>

            <div class="separator"></div>

            <a href="mailto:booking@resturant.com" class="topbar-item link">
                <div class="icon">
                    <ion-icon name="mail-outline" area-hidden="true"></ion-icon>
                </div>
                <span class="span">
                    booking@resturant.com
                </span>
            </a>
        </div>
</body>
</html>
